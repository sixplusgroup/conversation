spring.application.name=auth-agent

server.port=8003
eureka.client.healthcheck=true
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/

mybatis.config-location=classpath:mybatis-config.xml

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gmair_userinfo?useLegacyDatetimeCode=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

##memcache configuration
memcached.cache.servers=127.0.0.1:11211
memcached.cache.mode=static
##code will be expired with 5 minutes
memcached.cache.expiration=300

security.oauth2.resource.filter-order= 3